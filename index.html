<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/86becfe126.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header class="flex">
        <nav id="header-menu">
            <ul class="flex">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>
        </nav>
        
        <figure>
            <img src="./assets/img/boolean-logo.png" alt="Logo Boolean" width="150">
        </figure>

        <nav id="header-icons">
            <ul class="flex">
                <li id="account"><i class="fa-regular fa-user"></i></li>
                <li id="favorites"><i class="fa-regular fa-heart"></i></li>
                <li id="cart"><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </nav>

    </header>

    <main>
        <section id="cards" class="flex">
            <div class="card">
                <div class="image-preview">
                    <img src="./assets/img/1.webp" alt="clothing">
                    <span class="heart"><i class="fa-solid fa-heart"></i></span>
                    <div class="labels flex">
                        <span class="discount">-50%</span>
                        <span class="sustainability">Sostenibilità</span>
                    </div>
                </div>
                <h6>Levi's</h6>
                <h4>Relaxed fit teeunisex</h4>
                <h5>14,99 € <span>29,99 €</span></h5>
            </div>
        </section>
    </main>
</body>
</html>
